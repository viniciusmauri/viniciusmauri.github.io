<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar Cores</title>
        <link rel="shortchut icon" href="images/icon.ico" type="images/x-icon">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Crie uma cor</h1>
        <h2>Misture o vermelho, verde e azul  para criar uma nova cor!</h2>
    </div>
    <div id="container">
        <div class="card">
            <div class="card-colors">
                <label for="red">VERMELHO</label>
                <input type="range" name="red" id="color-red" min="0" max="255" value="0">
                <input type="text" readonly="readonly" class="text-color-red" value="0">
            </div>

            <div class="card-colors">
                <label for="green">VERDE</label>    
                <input type="range" name="green" id="color-green" min="0" max="255" value="0">
                <input type="text" readonly="readonly" class="text-color-green" value="0">
            </div>
            
            <div class="card-colors">
                <label for="blue">AZUL</label>    
                <input type="range" name="blue" id="color-blue" min="0" max="255" value="0">
                <input type="text" readonly="readonly" class="text-color-blue" value="0">
            </div>

           
            <div class="card-colors">
                <label for="opacity">OPACIDADE</label>    
                <input type="range" name="opacity" id="opacity" min="0" max="100" value="100">
                <input type="text" readonly="readonly" class="text-opacity" value="100">
            </div>
            
        </div>

            <div class="card-background">
                <div class="card-background-color"></div>
                <h2 class="card-background-text"></h2>
                <h2 class="card-background-text" id="hex"></h2>
            </div>
    </div>
</body>
</html>
